<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm soát lộ trình (Live) - Mina Rubber</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="icon" href="../../assets/img/123.ico" type="image/png" />

    <link rel="stylesheet" href="../../css/input.css" />
  </head>
  <body class="bg-slate-50 min-h-screen flex custom-scrollbar">
    <aside
      class="w-64 bg-slate-900 text-slate-300 flex-shrink-0 min-h-screen"
    ></aside>

    <main class="flex-1 flex flex-col overflow-hidden">
      <header
        class="h-16 bg-white shadow-sm flex items-center justify-between px-8 relative z-[1000]"
      >
        <div class="flex items-center space-x-4">
          <h2
            class="text-lg font-black text-slate-700 uppercase italic tracking-tighter"
          >
            Tháp điều khiển vận tải (Live)
          </h2>
          <span class="flex h-3 w-3 relative">
            <span
              class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"
            ></span>
            <span
              class="relative inline-flex rounded-full h-3 w-3 bg-red-500"
            ></span>
          </span>
        </div>

        <div class="flex items-center space-x-6">
          <button
            onclick="window.location.href='transport_portal.html'"
            class="flex items-center px-4 py-2 text-sm font-bold text-slate-600 hover:text-blue-600 bg-slate-50 border border-slate-200 rounded-xl transition-all shadow-sm group"
          >
            <i
              class="fas fa-arrow-left me-2 group-hover:-translate-x-1 transition-transform"
            ></i>
            Quay lại Điều phối
          </button>
          <div id="headerUserContainer"></div>
        </div>
      </header>

      <div class="p-8 flex flex-col h-[calc(100vh-64px)]">
        <div class="flex justify-between items-center mb-6">
          <p class="text-slate-500 text-xs italic font-medium">
            Giám sát hành trình thực tế và tọa độ GPS của hạm đội xe Mina
            Rubber.
          </p>
          <div class="flex space-x-6">
            <div class="flex flex-col items-end">
              <span
                class="text-[9px] font-black uppercase text-slate-400 tracking-widest"
                >Đang lăn bánh</span
              >
              <span
                id="activeCount"
                class="text-xl font-black text-blue-600 italic leading-none"
                >0</span
              >
            </div>
          </div>
        </div>

        <div class="grid grid-cols-12 gap-6 h-full min-h-0">
          <div
            class="col-span-4 bg-white rounded-3xl shadow-sm border border-slate-200 flex flex-col overflow-hidden"
          >
            <div
              class="p-5 border-b border-slate-50 bg-slate-50/30 flex justify-between items-center"
            >
              <h3
                class="font-black text-slate-700 text-[10px] uppercase tracking-widest italic"
              >
                Đơn vị đang vận hành
              </h3>
              <button
                onclick="location.reload()"
                class="text-slate-400 hover:text-blue-600 transition-colors p-1"
                title="Làm mới danh sách"
              >
                <i class="fas fa-sync-alt text-[10px]"></i>
              </button>
            </div>

            <div
              id="activeShippingList"
              class="flex-1 overflow-y-auto p-4 space-y-3 custom-scrollbar bg-slate-50/20"
            >
              <div class="p-10 text-center">
                <i
                  class="fas fa-satellite fa-spin text-slate-300 text-2xl mb-3"
                ></i>
                <p
                  class="text-[10px] text-slate-400 italic font-bold uppercase tracking-tighter"
                >
                  Đang quét tín hiệu GPS...
                </p>
              </div>
            </div>
          </div>

          <div
            class="col-span-8 bg-white rounded-3xl shadow-md border border-slate-200 overflow-hidden relative"
          >
            <div id="checkinMap"></div>

            <div
              class="absolute bottom-6 left-6 z-[1001] bg-white/95 backdrop-blur-md px-5 py-4 rounded-3xl shadow-2xl border border-white/50 text-[10px] font-bold text-slate-600 space-y-3"
            >
              <div class="flex items-center">
                <span
                  class="w-3.5 h-3.5 bg-slate-900 rounded-full mr-3 ring-4 ring-slate-100"
                ></span>
                KHO TỔNG MINA
              </div>
              <div class="flex items-center">
                <span
                  class="w-3.5 h-3.5 bg-blue-600 rounded-full mr-3 ring-4 ring-blue-100"
                ></span>
                ĐẠI LÝ (ĐÍCH ĐẾN)
              </div>
              <div class="flex items-center">
                <span
                  class="w-3.5 h-3.5 bg-indigo-500 rounded-lg mr-3 flex items-center justify-center text-[8px] text-white shadow-lg shadow-indigo-100"
                >
                  <i class="fas fa-truck"></i>
                </span>
                VỊ TRÍ XE (REAL-TIME)
              </div>
              <div class="pt-2 border-t border-slate-100">
                <div class="flex items-center text-blue-500 italic">
                  <span
                    class="w-3 h-0.5 border-t-2 border-dashed border-blue-400 mr-3"
                  ></span>
                  LỘ TRÌNH DỰ KIẾN
                </div>
              </div>
            </div>

            <div
              class="absolute top-6 right-6 z-[1001] flex flex-col space-y-2"
            >
              <button
                onclick="fitAllMarkers()"
                class="bg-white w-10 h-10 rounded-xl shadow-lg flex items-center justify-center text-slate-600 hover:text-blue-600 transition-all border border-slate-100"
                title="Xem toàn bộ hạm đội"
              >
                <i class="fas fa-expand-arrows-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../../js/main.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/modules/transport/transport_check-in.js"></script>
  </body>
</html>
