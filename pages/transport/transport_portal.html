<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trung tâm Điều phối Vận tải - Mina Rubber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" href="../../assets/img/123.ico" type="image/png" />

    <style>
      .highlight-new-task {
        background-color: #f0f7ff !important;
        animation: pulse-blue 2s infinite;
      }
      @keyframes pulse-blue {
        0% {
          border-left-color: #2563eb;
        }
        50% {
          border-left-color: #dbeafe;
        }
        100% {
          border-left-color: #2563eb;
        }
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      /* ... các style khác ... */
    </style>
  </head>
  <body class="bg-slate-50 min-h-screen flex custom-scrollbar">
    <aside
      class="w-64 bg-slate-900 text-slate-300 flex-shrink-0 min-h-screen"
    ></aside>

    <main class="flex-1 flex flex-col">
      <header
        class="h-16 bg-white shadow-sm flex items-center justify-between px-8 relative z-10"
      >
        <h2
          class="text-lg font-black text-slate-700 uppercase italic tracking-tighter"
        >
          Trung tâm Điều phối Vận tải
        </h2>

        <div class="flex items-center space-x-6">
          <button
            onclick="window.location.href='transport_partner.html'"
            class="flex items-center px-4 py-2 text-sm font-bold text-slate-600 hover:text-indigo-600 bg-white border border-slate-200 rounded-xl transition-all shadow-sm group"
          >
            <i
              class="fas fa-handshake me-2 group-hover:scale-110 transition-transform"
            ></i>
            Đối tác vận tải
          </button>

          <button
            onclick="window.location.href='transport_check-in.html'"
            class="flex items-center px-4 py-2 text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 rounded-xl transition-all shadow-lg shadow-indigo-100 group"
          >
            <i
              class="fas fa-map-marked-alt me-2 group-hover:rotate-12 transition-transform"
            ></i>
            Theo dõi lộ trình
            <span class="flex h-2 w-2 ml-2">
              <span
                class="animate-ping absolute inline-flex h-2 w-2 rounded-full bg-indigo-400 opacity-75"
              ></span>
              <span
                class="relative inline-flex rounded-full h-2 w-2 bg-indigo-500"
              ></span>
            </span>
          </button>

          <button
            onclick="window.location.href='transport_history.html'"
            class="flex items-center px-4 py-2 text-sm font-bold text-slate-600 hover:text-blue-600 bg-slate-50 border border-slate-200 rounded-xl transition-all shadow-sm"
          >
            <i class="fas fa-history me-2"></i> Lịch sử chuyến
          </button>
          <div id="headerUserContainer"></div>
        </div>
      </header>

      <div class="p-8">
        <p class="text-slate-500 text-xs mb-6 italic">
          Hệ thống gán đơn vị vận chuyển và quản lý lệnh xuất kho vận tải thực
          tế.
        </p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <div
            class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm flex items-center space-x-4"
          >
            <div
              class="w-12 h-12 bg-orange-50 text-orange-500 rounded-xl flex items-center justify-center text-xl"
            >
              <i class="fas fa-boxes-packing"></i>
            </div>
            <div>
              <p
                class="text-[10px] font-black text-slate-400 uppercase tracking-widest"
              >
                Chờ điều xe
              </p>
              <h3
                id="countPending"
                class="text-2xl font-black text-slate-900 italic"
              >
                0
              </h3>
            </div>
          </div>
          <div
            class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm flex items-center space-x-4"
          >
            <div
              class="w-12 h-12 bg-blue-50 text-blue-500 rounded-xl flex items-center justify-center text-xl"
            >
              <i class="fas fa-truck-fast"></i>
            </div>
            <div>
              <p
                class="text-[10px] font-black text-slate-400 uppercase tracking-widest"
              >
                Đang di chuyển
              </p>
              <h3
                id="countShipping"
                class="text-2xl font-black text-slate-900 italic"
              >
                0
              </h3>
            </div>
          </div>
          <div
            class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm flex items-center space-x-4"
          >
            <div
              class="w-12 h-12 bg-green-50 text-green-500 rounded-xl flex items-center justify-center text-xl"
            >
              <i class="fas fa-check-double"></i>
            </div>
            <div>
              <p
                class="text-[10px] font-black text-slate-400 uppercase tracking-widest"
              >
                Đã hoàn thành
              </p>
              <h3
                id="countDelivered"
                class="text-2xl font-black text-slate-900 italic"
              >
                0
              </h3>
            </div>
          </div>
        </div>

        <div
          class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-6"
        >
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 font-sans">
            <div class="relative">
              <label
                class="block text-[10px] font-bold text-slate-400 uppercase mb-2 tracking-widest"
                >Tìm kiếm vận đơn</label
              >
              <div class="relative">
                <i
                  class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 text-xs"
                ></i>
                <input
                  type="text"
                  id="searchInput"
                  placeholder="Mã đơn hoặc đại lý..."
                  class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 font-semibold text-slate-700 text-sm transition-all"
                />
              </div>
            </div>

            <div>
              <label
                class="block text-[10px] font-bold text-slate-400 uppercase mb-2 tracking-widest"
                >Khu vực (Region)</label
              >
              <select
                id="regionFilter"
                class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 font-semibold text-slate-700 text-sm transition-all"
              >
                <option value="">Tất cả khu vực</option>
                <option value="North">Miền Bắc</option>
                <option value="Central">Miền Trung</option>
                <option value="South">Miền Nam</option>
              </select>
            </div>

            <div class="flex items-end">
              <button
                onclick="location.reload()"
                class="px-6 py-2.5 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-xl font-bold text-sm transition-all flex items-center"
              >
                <i class="fas fa-sync-alt me-2"></i> Làm mới danh sách
              </button>
            </div>
          </div>
        </div>

        <div
          class="bg-white shadow-xl rounded-2xl overflow-hidden border border-slate-200"
        >
          <table class="w-full text-left">
            <thead
              class="bg-slate-800 text-slate-200 text-[11px] uppercase tracking-widest font-bold"
            >
              <tr>
                <th class="px-6 py-5">Mã Vận đơn</th>
                <th class="px-6 py-5">Đại lý nhận</th>
                <th class="px-6 py-5">Chi tiết hàng</th>
                <th class="px-6 py-5">Phí vận chuyển dự kiến</th>
                <th class="px-6 py-5">Chọn đơn vị</th>
                <th class="px-6 py-5 text-right">Thao tác lệnh</th>
              </tr>
            </thead>
            <tbody
              id="transportTaskBody"
              class="divide-y divide-slate-100 text-sm italic"
            >
              <tr>
                <td colspan="5" class="px-6 py-10 text-center text-slate-400">
                  Đang nạp dữ liệu từ kho hàng...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="../../js/main.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/modules/transport/transport_portal.js"></script>
  </body>
</html>
