<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Hóa đơn - Mina Rubber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="icon" href="../../assets/img/123.ico" type="image/png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap");
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }

      /* Lớp phủ Modal để xem chi tiết */
      #invoiceModal.active {
        display: flex;
      }
      @media print {
        .no-print {
          display: none !important;
        }
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800 overflow-hidden">
    <div class="flex min-h-screen">
      <aside
        id="sidebarContainer"
        class="w-64 bg-slate-900 text-slate-300 flex-shrink-0 hidden lg:flex flex-col"
      ></aside>

      <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <header
          class="h-16 bg-white shadow-sm flex items-center justify-between px-8 shrink-0 z-10 border-b"
        >
          <h2
            class="text-lg font-black text-slate-700 uppercase italic tracking-tighter"
          >
            Quản lý Nghiệp vụ Hóa đơn
          </h2>
          <div id="headerUserContainer"></div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
          <div
            class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4"
          >
            <div>
              <h1 class="text-3xl font-black text-slate-900 italic uppercase">
                Phê duyệt hóa đơn
              </h1>
              <p
                class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em] mt-1"
              >
                Rà soát và phát hành hóa đơn cho đại lý
              </p>
            </div>

            <div class="flex gap-4">
              <div
                class="bg-white px-6 py-3 rounded-2xl shadow-sm border border-slate-100 text-center"
              >
                <p
                  class="text-[9px] text-slate-400 font-black uppercase tracking-widest"
                >
                  Vận đơn chờ duyệt
                </p>
                <p
                  id="pendingApprovalCount"
                  class="text-xl font-black text-orange-500 italic"
                >
                  0
                </p>
              </div>
              <div
                class="bg-slate-900 px-6 py-3 rounded-2xl shadow-lg text-center"
              >
                <p
                  class="text-[9px] text-slate-400 font-black uppercase tracking-widest text-slate-500"
                >
                  Đã phát hành
                </p>
                <p
                  id="issuedInvoiceCount"
                  class="text-xl font-black text-emerald-400 italic"
                >
                  0
                </p>
              </div>
            </div>
          </div>

          <div
            class="bg-white rounded-[40px] shadow-sm border border-slate-200 overflow-hidden"
          >
            <div
              class="px-8 py-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/50"
            >
              <div class="flex items-center gap-3">
                <div class="w-2 h-8 bg-blue-600 rounded-full"></div>
                <h3
                  class="font-black text-slate-800 uppercase italic tracking-tight"
                >
                  Danh sách vận đơn chờ đối soát
                </h3>
              </div>
              <div class="flex gap-2">
                <input
                  type="text"
                  id="managementSearch"
                  placeholder="Tìm đại lý..."
                  class="bg-white border border-slate-200 rounded-xl px-4 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-blue-500 w-64"
                />
                <button
                  onclick="location.reload()"
                  class="p-2 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 transition-colors"
                >
                  <i class="fas fa-sync-alt text-slate-400"></i>
                </button>
              </div>
            </div>

            <div class="overflow-x-auto">
              <table class="w-full text-left">
                <thead
                  class="bg-slate-50/50 text-slate-400 text-[10px] uppercase font-black tracking-widest border-b"
                >
                  <tr>
                    <th class="px-8 py-5">Mã Vận đơn</th>
                    <th class="px-8 py-5">Đại lý nhận hàng</th>
                    <th class="px-8 py-5">Ngày cập bến</th>
                    <th class="px-8 py-5 text-center">Trạng thái phát hành</th>
                    <th class="px-8 py-5 text-right">Thao tác</th>
                  </tr>
                </thead>
                <tbody
                  id="managementTableBody"
                  class="divide-y divide-slate-50 text-[11px] font-bold"
                ></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div
      id="invoiceModal"
      class="hidden fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-sm items-center justify-center p-4 no-print"
    >
      <div
        class="bg-white w-full max-w-4xl rounded-[40px] shadow-2xl overflow-hidden max-h-[90vh] flex flex-col"
      >
        <div
          class="px-8 py-6 border-b flex justify-between items-center bg-slate-50/50"
        >
          <h4
            class="font-black uppercase italic text-slate-800 tracking-tighter"
          >
            Đối soát chi tiết vận đơn
          </h4>
          <button
            onclick="closeInvoiceModal()"
            class="text-slate-400 hover:text-red-500 transition-colors"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
        <div
          id="modalContent"
          class="flex-1 overflow-y-auto p-8 custom-scrollbar"
        ></div>
        <div
          id="modalFooter"
          class="px-8 py-6 border-t bg-slate-50 flex justify-end gap-3"
        ></div>
      </div>
    </div>

    <script src="../../js/main.js"></script>
    <script src="../../js/modules/invoice/invoice_management.js"></script>
  </body>
</html>
