<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Báo Cáo Tồn Kho - Mina Rubber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="icon" href="../../assets/img/123.ico" type="image/png" />
  </head>
  <body class="bg-slate-50 text-slate-800">
    <div class="flex min-h-screen">
      <aside class="w-64 bg-slate-900 text-slate-300 flex-shrink-0"></aside>

      <main class="flex-1 flex flex-col">
        <header
          class="h-16 bg-white shadow-sm flex items-center justify-between px-8 relative z-10"
        >
          <h2
            class="text-lg font-black text-slate-700 uppercase italic tracking-tighter"
          >
            Báo Cáo Tồn Kho Thực Tế
          </h2>

          <div id="headerUserContainer"></div>
        </header>

        <div class="p-8">
          <div
            class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4"
          >
            <div class="relative w-full md:w-96">
              <i
                class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"
              ></i>
              <input
                type="text"
                id="inventorySearch"
                onkeyup="filterInventory()"
                placeholder="Tìm tên hoặc mã sản phẩm..."
                class="w-full pl-12 pr-4 py-3 bg-white border border-slate-200 rounded-2xl shadow-sm focus:ring-2 focus:ring-blue-500 outline-none font-bold"
              />
            </div>
            <div class="flex space-x-3">
              <button
                onclick="exportToExcel()"
                class="px-5 py-3 bg-green-600 text-white rounded-xl font-black uppercase italic text-xs shadow-lg hover:bg-green-700 transition-all"
              >
                <i class="fas fa-file-excel mr-2"></i> Xuất Excel
              </button>
            </div>
          </div>

          <div
            class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden"
          >
            <table class="w-full text-left">
              <thead>
                <tr
                  class="bg-slate-50 text-[10px] uppercase font-black text-slate-400 border-b border-slate-100"
                >
                  <th class="px-6 py-4">Sản phẩm</th>
                  <th class="px-6 py-4">Quy cách/Size</th>
                  <th class="px-6 py-4 text-center">Số lượng tồn</th>
                  <th class="px-6 py-4">Đơn giá lẻ</th>
                  <th class="px-6 py-4">Giá trị tồn kho</th>
                  <th class="px-6 py-4">Trạng thái</th>
                  <th class="px-6 py-4 text-right">Cập nhật cuối</th>
                </tr>
              </thead>
              <tbody id="inventoryTableBody" class="text-sm"></tbody>
              <tfoot class="bg-slate-900 text-white">
                <tr>
                  <td colspan="4" class="px-6 py-4 font-black uppercase italic">
                    Tổng giá trị tài sản kho
                  </td>
                  <td
                    colspan="3"
                    id="totalInventoryValue"
                    class="px-6 py-4 font-black text-xl text-yellow-400"
                  >
                    0đ
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script src="../../js/main.js"></script>
    <script src="../../js/modules/warehouse/warehouse_inventory.js"></script>
  </body>
</html>
