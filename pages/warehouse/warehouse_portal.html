<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Warehouse Portal - Mina Rubber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="icon" href="../../assets/img/123.ico" type="image/png" />

    <link rel="stylesheet" href="../../css/input.css" />
  </head>
  <body class="bg-slate-50 text-slate-800">
    <div class="flex min-h-screen">
      <aside class="w-64 bg-slate-900 text-slate-300 flex-shrink-0"></aside>

      <main class="flex-1 flex flex-col">
        <header
          class="h-16 bg-white shadow-sm flex items-center justify-between px-8 relative z-10"
        >
          <h2
            class="text-lg font-black text-slate-700 uppercase italic tracking-tighter"
          >
            Portal Quản Lý Kho
          </h2>

          <div id="headerUserContainer"></div>
        </header>

        <div class="p-8">
          <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-blue-500 hover:shadow-md transition-shadow"
            >
              <p class="text-xs text-slate-500 font-bold uppercase italic">
                Tổng mã hàng
              </p>
              <p id="totalProducts" class="text-3xl font-black mt-2">0</p>
            </div>
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-orange-500 hover:shadow-md transition-shadow"
            >
              <p class="text-xs text-slate-500 font-bold uppercase italic">
                Cảnh báo hết hàng
              </p>
              <p
                id="lowStockAlert"
                class="text-3xl font-black mt-2 text-orange-600"
              >
                0
              </p>
            </div>
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-red-500 hover:shadow-md transition-shadow"
            >
              <p class="text-xs text-slate-500 font-bold uppercase italic">
                Đơn chờ xuất kho
              </p>
              <p
                id="pendingOrdersCount"
                class="text-3xl font-black mt-2 text-red-600"
              >
                0
              </p>
            </div>
            <div
              class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-green-500 hover:shadow-md transition-shadow"
            >
              <p class="text-xs text-slate-500 font-bold uppercase italic">
                Đã xuất hôm nay
              </p>
              <p
                id="shippedToday"
                class="text-3xl font-black mt-2 text-green-600"
              >
                0
              </p>
            </div>
          </div>

          <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-10">
            <a
              href="warehouse_import.html"
              class="flex flex-col items-center justify-center p-4 bg-white rounded-2xl border border-slate-100 shadow-sm hover:border-blue-500 hover:shadow-md transition-all group"
            >
              <div
                class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center text-blue-600 mb-2 group-hover:bg-blue-600 group-hover:text-white transition-all"
              >
                <i class="fas fa-file-import text-lg"></i>
              </div>
              <span
                class="text-[10px] font-black uppercase italic text-slate-600"
                >Nhập kho</span
              >
            </a>

            <a
              href="warehouse_export.html"
              class="flex flex-col items-center justify-center p-4 bg-white rounded-2xl border border-slate-100 shadow-sm hover:border-red-500 hover:shadow-md transition-all group"
            >
              <div
                class="w-12 h-12 bg-red-50 rounded-full flex items-center justify-center text-red-600 mb-2 group-hover:bg-red-600 group-hover:text-white transition-all"
              >
                <i class="fas fa-file-export text-lg"></i>
              </div>
              <span
                class="text-[10px] font-black uppercase italic text-slate-600"
                >Xuất kho</span
              >
            </a>

            <a
              href="warehouse_inventory.html"
              class="flex flex-col items-center justify-center p-4 bg-white rounded-2xl border border-slate-100 shadow-sm hover:border-orange-500 hover:shadow-md transition-all group"
            >
              <div
                class="w-12 h-12 bg-orange-50 rounded-full flex items-center justify-center text-orange-600 mb-2 group-hover:bg-orange-600 group-hover:text-white transition-all"
              >
                <i class="fas fa-boxes text-lg"></i>
              </div>
              <span
                class="text-[10px] font-black uppercase italic text-slate-600"
                >Tồn kho</span
              >
            </a>

            <a
              href="warehouse_stock-check.html"
              class="flex flex-col items-center justify-center p-4 bg-white rounded-2xl border border-slate-100 shadow-sm hover:border-purple-500 hover:shadow-md transition-all group"
            >
              <div
                class="w-12 h-12 bg-purple-50 rounded-full flex items-center justify-center text-purple-600 mb-2 group-hover:bg-purple-600 group-hover:text-white transition-all"
              >
                <i class="fas fa-clipboard-check text-lg"></i>
              </div>
              <span
                class="text-[10px] font-black uppercase italic text-slate-600"
                >Kiểm kê</span
              >
            </a>

            <a
              href="../order/order_history.html"
              class="flex flex-col items-center justify-center p-4 bg-white rounded-2xl border border-slate-100 shadow-sm hover:border-slate-800 hover:shadow-md transition-all group"
            >
              <div
                class="w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center text-slate-600 mb-2 group-hover:bg-slate-800 group-hover:text-white transition-all"
              >
                <i class="fas fa-history text-lg"></i>
              </div>
              <span
                class="text-[10px] font-black uppercase italic text-slate-600"
                >Lịch sử đơn</span
              >
            </a>
          </div>

          <div
            class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden"
          >
            <div
              class="p-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/50"
            >
              <h3 class="font-black text-slate-700 uppercase italic text-sm">
                Đơn hàng Đại lý chờ xuất kho
              </h3>
              <span
                class="px-3 py-1 bg-red-100 text-red-600 text-[10px] font-black rounded-full uppercase"
                >Ưu tiên xử lý</span
              >
            </div>
            <div class="overflow-x-auto">
              <table class="w-full text-left border-collapse">
                <thead>
                  <tr
                    class="text-[11px] uppercase tracking-wider text-slate-400 border-b border-slate-100 bg-white"
                  >
                    <th class="px-6 py-4 font-black">Mã đơn</th>
                    <th class="px-6 py-4 font-black">Đại lý</th>
                    <th class="px-6 py-4 font-black">Sản phẩm</th>
                    <th class="px-6 py-4 font-black">Số lượng</th>
                    <th class="px-6 py-4 font-black text-center">Thao tác</th>
                  </tr>
                </thead>
                <tbody
                  id="pendingOrdersTable"
                  class="text-sm font-medium text-slate-600 bg-white"
                ></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../../js/main.js"></script>
    <script src="../../js/modules/warehouse/warehouse_portal.js"></script>
  </body>
</html>
