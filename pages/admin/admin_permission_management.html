<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Phân quyền - Mina Rubber</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" href="../../assets/img/123.ico" type="image/png" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .user-row {
        transition: all 0.2s ease;
        border-left: 4px solid transparent;
      }
      .user-row:hover {
        border-left-color: #e11d48;
        background-color: #fff1f2;
      }
    </style>
  </head>
  <body class="bg-slate-50 min-h-screen flex custom-scrollbar">
    <aside
      id="sidebarContainer"
      class="w-64 bg-slate-900 text-slate-300 flex-shrink-0 min-h-screen hidden lg:flex flex-col"
    ></aside>

    <main class="flex-1 flex flex-col overflow-hidden">
      <header
        class="h-20 bg-white shadow-sm flex items-center justify-between px-10 border-b border-slate-100 relative z-10"
      >
        <div class="flex items-center space-x-3">
          <div
            class="w-10 h-10 bg-rose-600 rounded-xl flex items-center justify-center text-white shadow-lg"
          >
            <i class="fas fa-user-shield"></i>
          </div>
          <div>
            <h2
              class="text-lg font-black text-slate-800 uppercase italic tracking-tighter leading-none"
            >
              Quản trị Đặc quyền
            </h2>
            <p
              class="text-[10px] text-rose-500 font-bold uppercase mt-1 tracking-widest italic"
            >
              Phân hệ Nhân sự & Đối tác
            </p>
          </div>
        </div>
        <div id="headerUserContainer"></div>
      </header>

      <div class="p-10 h-[calc(100vh-80px)] overflow-y-auto custom-scrollbar">
        <div
          class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-10 text-center"
        >
          <div
            class="bg-white p-5 rounded-[32px] border border-slate-100 shadow-sm"
          >
            <p
              class="text-[8px] font-black text-slate-400 uppercase italic mb-1"
            >
              Tổng User
            </p>
            <h3 id="totalUsers" class="text-xl font-black text-slate-800">0</h3>
          </div>
          <div class="bg-rose-50 p-5 rounded-[32px] border border-rose-100">
            <p
              class="text-[8px] font-black text-rose-400 uppercase italic mb-1"
            >
              Admin/Quản lý
            </p>
            <h3 id="adminCount" class="text-xl font-black text-rose-600">0</h3>
          </div>
          <div class="bg-indigo-50 p-5 rounded-[32px] border border-indigo-100">
            <p
              class="text-[8px] font-black text-indigo-400 uppercase italic mb-1"
            >
              Kế toán
            </p>
            <h3 id="accCount" class="text-xl font-black text-indigo-600">0</h3>
          </div>
          <div class="bg-amber-50 p-5 rounded-[32px] border border-amber-100">
            <p
              class="text-[8px] font-black text-amber-400 uppercase italic mb-1"
            >
              Quản lý kho hàng
            </p>
            <h3 id="warehouseCount" class="text-xl font-black text-amber-600">
              0
            </h3>
          </div>
          <div class="bg-blue-50 p-5 rounded-[32px] border border-blue-100">
            <p
              class="text-[8px] font-black text-blue-400 uppercase italic mb-1"
            >
              Quản lý vận chuyển
            </p>
            <h3 id="transCount" class="text-xl font-black text-blue-600">0</h3>
          </div>
          <div
            class="bg-emerald-50 p-5 rounded-[32px] border border-emerald-100"
          >
            <p
              class="text-[8px] font-black text-emerald-400 uppercase italic mb-1"
            >
              Đại lý
            </p>
            <h3
              id="agencyUserCount"
              class="text-xl font-black text-emerald-600"
            >
              0
            </h3>
          </div>
        </div>

        <div
          class="bg-white rounded-[40px] shadow-sm border border-slate-100 overflow-hidden"
        >
          <div
            class="p-8 border-b border-slate-50 flex justify-between items-center bg-slate-50/30"
          >
            <h3
              class="text-sm font-black uppercase text-slate-800 italic tracking-widest"
            >
              Danh sách Gate Matrix Access
            </h3>
            <div
              class="flex bg-white p-1 rounded-xl border border-slate-200 shadow-inner"
            >
              <i class="fas fa-search text-slate-300 ml-3 mt-3"></i>
              <input
                type="text"
                id="userSearch"
                placeholder="Tìm theo tên/ID..."
                class="px-4 py-2 text-[10px] font-bold outline-none w-64 bg-transparent"
              />
            </div>
          </div>

          <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
              <thead>
                <tr
                  class="text-[10px] font-black uppercase text-slate-400 tracking-widest border-b border-slate-50"
                >
                  <th class="px-10 py-6">Danh tính người dùng</th>
                  <th class="px-10 py-6">Username / ID</th>
                  <th class="px-10 py-6">Vai trò định danh</th>
                  <th class="px-10 py-6">Vùng truy cập (Matrix)</th>
                  <th class="px-10 py-6 text-right">Thao tác</th>
                </tr>
              </thead>
              <tbody
                id="userTableBody"
                class="divide-y divide-slate-50 text-[11px] font-bold"
              ></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <div
      id="roleModal"
      class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] hidden items-center justify-center p-4"
    >
      <div
        class="bg-white w-full max-w-md rounded-[48px] shadow-2xl p-12 relative animate-in zoom-in duration-300"
      >
        <button
          onclick="closeRoleModal()"
          class="absolute top-8 right-8 text-slate-300 hover:text-rose-600 transition-colors"
        >
          <i class="fas fa-times text-xl"></i>
        </button>
        <div class="text-center mb-10">
          <div
            class="w-20 h-20 bg-rose-50 text-rose-600 rounded-3xl flex items-center justify-center mx-auto mb-6 text-3xl shadow-inner"
          >
            <i class="fas fa-id-badge"></i>
          </div>
          <h4
            class="text-2xl font-black text-slate-800 uppercase italic tracking-tighter leading-none"
          >
            Cập nhật đặc quyền
          </h4>
          <p
            id="targetUserEmail"
            class="text-[10px] text-slate-400 font-bold mt-3 uppercase italic tracking-widest"
          ></p>
        </div>

        <form id="roleForm" class="space-y-6">
          <input type="hidden" id="targetUserId" />
          <div class="space-y-2">
            <label
              class="text-[10px] font-black text-slate-400 uppercase italic ml-4"
              >Gán vai trò mới cho đại lý</label
            >
            <select
              id="newRole"
              class="w-full bg-slate-50 border-none rounded-2xl p-5 text-xs font-black outline-none focus:ring-2 focus:ring-rose-500 transition-all appearance-none cursor-pointer"
            >
              <option value="AGENCY">AGENCY (Đại lý đối tác)</option>
              <option value="MANAGER">MANAGER (Quản lý cấp cao)</option>
              <option value="ACCOUNTANT">ACCOUNTANT (Kế toán)</option>
              <option value="WAREHOUSE">WAREHOUSE (Thủ kho)</option>
            </select>
          </div>
          <button
            type="submit"
            class="w-full py-5 bg-slate-900 text-white rounded-2xl font-black uppercase italic text-[11px] hover:bg-rose-600 transition-all shadow-xl active:scale-95"
          >
            Xác nhận thay đổi
          </button>
        </form>
      </div>
    </div>

    <script src="../../js/main.js"></script>
    <script src="../../js/modules/admin/admin_permission_management.js"></script>
  </body>
</html>
