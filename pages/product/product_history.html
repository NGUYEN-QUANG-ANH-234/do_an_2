<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Nhật ký hoạt động - Mina Rubber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="icon" href="../../assets/img/123.ico" type="image/png" />
  </head>
  <body class="bg-slate-50 min-h-screen flex">
    <!-- Sidebar -->
    <aside
      class="w-64 bg-slate-900 text-slate-300 flex-shrink-0 min-h-screen"
    ></aside>

    <main class="flex-1 flex flex-col">
      <!-- Header đúng format chuẩn và giữ nút chức năng -->
      <header
        class="h-16 bg-white shadow-sm flex items-center justify-between px-8 relative z-10"
      >
        <h2
          class="text-lg font-black text-slate-700 uppercase italic tracking-tighter"
        >
          Nhật ký hoạt động hệ thống
        </h2>

        <div class="flex items-center space-x-6">
          <!-- Nút Quay lại (Giữ chức năng cũ) -->
          <a
            href="product_list.html"
            class="flex items-center px-4 py-2 text-sm font-bold text-slate-600 hover:text-blue-600 bg-slate-50 border border-slate-200 rounded-xl transition-all shadow-sm"
          >
            <i class="fas fa-arrow-left me-2"></i> Quay lại
          </a>

          <div id="headerUserContainer"></div>
        </div>
      </header>

      <div class="p-8">
        <!-- Phần phụ đề (Dưới Header) -->
        <p class="text-slate-500 text-xs mb-6 italic">
          Ghi lại toàn bộ lịch sử: Thêm, Sửa, Xoá và Thay đổi thông tin sản phẩm
        </p>

        <!-- Filter Section -->
        <div
          class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-6"
        >
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 font-sans">
            <div>
              <label
                class="block text-[10px] font-bold text-slate-400 uppercase mb-2 tracking-widest"
              >
                Lọc theo sản phẩm (Bao gồm đã xóa)
              </label>
              <select
                id="productSelect"
                onchange="loadPriceHistory()"
                class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 font-semibold text-slate-700 transition-all"
              >
                <option value="">Tất cả sản phẩm</option>
              </select>
            </div>

            <div>
              <label
                class="block text-[10px] font-bold text-slate-400 uppercase mb-2 tracking-widest"
              >
                Loại thao tác
              </label>
              <select
                id="actionFilter"
                onchange="loadPriceHistory()"
                class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 font-semibold text-slate-700 transition-all"
              >
                <option value="">Tất cả hành động</option>
                <option value="CREATE">Thêm mới</option>
                <option value="UPDATE">Sửa thông tin</option>
                <option value="PRICE_CHANGE">Thay đổi giá</option>
                <option value="DELETE">Xóa / Dừng bán</option>
              </select>
            </div>

            <div class="flex items-end">
              <button
                onclick="location.reload()"
                class="px-6 py-2.5 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-xl font-bold transition-all flex items-center"
              >
                <i class="fas fa-sync-alt me-2"></i> Làm mới dữ liệu
              </button>
            </div>
          </div>
        </div>

        <!-- Table Section -->
        <div
          class="bg-white shadow-xl rounded-2xl overflow-hidden border border-slate-200"
        >
          <table class="w-full text-left">
            <thead
              class="bg-slate-800 text-slate-200 text-[11px] uppercase tracking-widest font-bold"
            >
              <tr>
                <th class="px-6 py-5">Sản phẩm (ID)</th>
                <th class="px-6 py-5">Thời gian thực hiện</th>
                <th class="px-6 py-5">Hành động</th>
                <th class="px-6 py-5">Nội dung chi tiết thay đổi</th>
                <th class="px-6 py-5 text-center">Người thực hiện</th>
              </tr>
            </thead>
            <tbody
              id="historyBody"
              class="divide-y divide-slate-100 text-sm italic"
            >
              <!-- Data will be injected here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="../../js/main.js"></script>
    <script src="../../js/modules/product/product_history.js"></script>
  </body>
</html>
