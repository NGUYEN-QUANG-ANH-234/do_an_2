<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đổi mật khẩu - Mina Rubber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <div
      class="bg-white w-full max-w-md rounded-3xl shadow-xl p-8 border border-slate-100"
    >
      <div class="text-center mb-8">
        <h2 class="text-2xl font-black text-slate-800">ĐỔI MẬT KHẨU</h2>
        <p
          class="text-slate-500 text-xs mt-2 uppercase font-bold tracking-widest"
        >
          Đảm bảo an toàn cho tài khoản của bạn
        </p>
      </div>

      <form id="changePasswordForm" class="space-y-5">
        <div>
          <label
            class="block text-[10px] font-black text-slate-400 uppercase mb-2"
            >Mật khẩu hiện tại</label
          >
          <input
            type="password"
            id="oldPassword"
            required
            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all"
          />
        </div>

        <div class="border-t pt-5">
          <label
            class="block text-[10px] font-black text-slate-400 uppercase mb-2"
            >Mật khẩu mới</label
          >
          <input
            type="password"
            id="newPassword"
            required
            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all"
          />
        </div>

        <div>
          <label
            class="block text-[10px] font-black text-slate-400 uppercase mb-2"
            >Xác nhận mật khẩu mới</label
          >
          <input
            type="password"
            id="confirmPassword"
            required
            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all"
          />
        </div>

        <div class="flex gap-3 pt-4">
          <button
            type="button"
            onclick="window.history.back()"
            class="flex-1 bg-slate-100 text-slate-600 py-4 rounded-xl font-bold hover:bg-slate-200 transition-all"
          >
            HỦY
          </button>
          <button
            type="submit"
            class="flex-[2] bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all"
          >
            CẬP NHẬT
          </button>
        </div>
      </form>
    </div>
    <script src="../../js/modules/auth/auth_change_pw.js"></script>
  </body>
</html>
