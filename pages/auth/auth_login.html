<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Mina Rubber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .login-container {
        /* Bạn hãy thay ảnh mina-rubber-bg.jpg vào thư mục assets/images/ */
        background: linear-gradient(
            rgba(15, 23, 42, 0.7),
            rgba(15, 23, 42, 0.7)
          ),
          url("../../assets/images/mina-rubber-bg.jpg");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body
    class="login-container min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="bg-white/95 backdrop-blur-md w-full max-w-md rounded-3xl shadow-2xl p-8 border border-white/20"
    >
      <div class="text-center mb-10">
        <div
          class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 text-white rounded-2xl mb-4 shadow-lg shadow-blue-200"
        >
          <i class="fas fa-tire fa-2x"></i>
        </div>
        <h1 class="text-3xl font-black text-slate-800 tracking-tighter">
          MINA RUBBER
        </h1>
        <p
          class="text-slate-500 text-xs font-bold uppercase tracking-widest mt-2"
        >
          Hệ thống quản trị hợp nhất
        </p>
      </div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label
            class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1"
            >Tên đăng nhập</label
          >
          <div class="relative group">
            <span
              class="absolute left-4 top-3.5 text-slate-400 group-focus-within:text-blue-600 transition-colors"
            >
              <i class="fas fa-user"></i>
            </span>
            <input
              type="text"
              id="username"
              required
              placeholder="Nhập tên đăng nhập..."
              class="w-full pl-12 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all"
            />
          </div>
        </div>

        <div>
          <label
            class="block text-[10px] font-black text-slate-400 uppercase mb-2 ml-1"
            >Mật khẩu</label
          >
          <div class="relative group">
            <span
              class="absolute left-4 top-3.5 text-slate-400 group-focus-within:text-blue-600 transition-colors"
            >
              <i class="fas fa-lock"></i>
            </span>
            <input
              type="password"
              id="password"
              required
              placeholder="••••••••"
              class="w-full pl-12 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all"
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 shadow-xl shadow-slate-200 transition-all active:scale-[0.98]"
        >
          ĐĂNG NHẬP
        </button>
      </form>

      <div class="mt-8 pt-6 border-t border-slate-100 text-center">
        <p class="text-slate-400 text-[10px] italic">
          Bản quyền thuộc về Công ty Cao su Mina &copy; 2025
        </p>
      </div>
    </div>

    <script src="../../js/modules/auth/auth_login.js"></script>
  </body>
</html>
